<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Record Assistant Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Patient Health Record Assistant</h1>
        </div>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <textarea id="chat-input" placeholder="Ask a question..." spellcheck="false" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Patient Health Record Assistant. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
